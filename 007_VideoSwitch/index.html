<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video Play Pause</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="media/preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <!-- header -->
    <header>
        <video muted autoplay loop class="video-container">
            <source src="media/video.mp4" type="video/mp4" />
        </video>
        <h1>video project</h1>
        <!-- video switch -->
        <button class="switch-btn">
            <span>
                play
            </span>
            <span>
                pause
            </span>
            <span class="switch"></span>
        </button>
    </header>
    <!-- javascript -->
    <script src="js/script.js"></script>
</body>

</html>
